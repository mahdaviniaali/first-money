<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات میزها با خطوط</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: relative;">
        <img src="آفیس سپرده‌گذاری.jpg" id="map-image" alt="Office Layout" usemap="#map" />

    </div>
    <map name="map">

        <area shape="poly" coords="822,771,786,715,848,687,877,746" data-name="سید علی اکبر نصرتی پور" />
        <area shape="poly" coords="403,694,451,644,498,679,460,727" data-name="سعید زاهدی" />
    </map>

    <div class="tooltip" id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
